<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>
    var curpage = 0;
    $(".container>div").eq(0).siblings().children().addClass("yincang");
    $(".container").swipeUp(function () {
        if (curpage < 4) {
            $(".container>div").eq(curpage).addClass("up");
            $(".container>div").eq(curpage).children().addClass("yincang");
            curpage++;
            $(".container>div").eq(curpage).children().removeClass("yincang");
            $(".container>div").eq(curpage).removeClass("down");
        }
    });
    $(".container").swipeDown(function () {
        if (curpage > 0) {
            $(".container>div").eq(curpage).addClass("down");
            $(".container>div").eq(curpage).children().addClass("yincang");
            curpage--;
            $(".container>div").eq(curpage).children().removeClass("yincang");
            $(".container>div").eq(curpage).removeClass("up");
        }
    });

    //第二屏第二页
    $(".container >div:nth-child(2)").swipeLeft(function () {
        $(this).children().eq(0).addClass("leftt");
        $(this).children().eq(1).removeClass("rightt");
    });
    $(".container >div:nth-child(2)").swipeRight(function () {
        $(this).children().eq(0).removeClass("leftt");
        $(this).children().eq(1).addClass("rightt");
    });

    //    第三屏第二页
    $(".container >div:nth-child(3)").swipeLeft(function () {
        $(this).children().eq(0).addClass("leftt");
        $(this).children().eq(1).removeClass("rightt");
    });
    $(".container >div:nth-child(3)").swipeRight(function () {
        $(this).children().eq(0).removeClass("leftt");
        $(this).children().eq(1).addClass("rightt");
    });
    //    第四屏第二页
    $(".container >div:nth-child(4)").swipeLeft(function () {
        $(this).children().eq(0).addClass("leftt");
        $(this).children().eq(1).removeClass("rightt");
    });
    $(".container >div:nth-child(4)").swipeRight(function () {
        $(this).children().eq(0).removeClass("leftt");
        $(this).children().eq(1).addClass("rightt");
    });
    $(".music").tap(function () {
        if (document.querySelector("#audio_my").paused == true) {
            document.querySelector("#audio_my").play();
            $(".music").addClass("music_ani")
        }
        else {
            document.querySelector("#audio_my").pause();
            $(".music").removeClass("music_ani")
        }
    })
</script>
